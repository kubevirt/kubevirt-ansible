---
apiVersion: v1
kind: Template
metadata:
  annotations:
    description: KubeVirt test template
    iconClass: icon-cirros
    tags: kubevirt,ocp,template,linux,virtualmachine
  labels:
    kubevirt.io/os: cirros
    miq.github.io/kubevirt-is-vm-template: "true"
  name: vm-template-cirros
objects:
- apiVersion: kubevirt.io/v1alpha3
  kind: VirtualMachine
  metadata:
    creationTimestamp: null
    labels:
      kubevirt-vm: vm-${NAME}
      kubevirt.io/os: cirros
    name: ${NAME}
  spec:
    running: false
    template:
      metadata:
        creationTimestamp: null
        labels:
          kubevirt-vm: vm-${NAME}
          kubevirt.io/os: cirros
      spec:
        domain:
          cpu:
            sockets: ${{CPU_SOCKETS}}
            threads: ${{CPU_THREADS}}
          devices:
            disks:
            - disk:
                bus: virtio
              name: registryvolume
            - disk:
                bus: virtio
              name: cloudinitvolume
          machine:
            type: ""
          resources:
            requests:
              memory: ${MEMORY}
        terminationGracePeriodSeconds: 0
        volumes:
        - containerDisk:
            image: kubevirt/cirros-container-disk-demo
          name: registryvolume
        - cloudInitNoCloud:
            userData: |-
              #cloud-config
              password: fedora
              chpasswd: { expire: False }
          name: cloudinitvolume
  status: {}
parameters:
- description: Name for the new VM
  name: NAME
- description: Amount of memory
  name: MEMORY
  value: 256Mi
- description: Amount of sockets
  name: CPU_SOCKETS
  value: "2"
- description: Amount of threads
  name: CPU_THREADS
  value: "2"
